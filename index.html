<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung lop date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day
        }
        getMonth() {
            return this.month
        }
        getYear() {
            return this.year
        }
        setDay(day) {
            this.day = day
        }
        setMonth(month) {
            this.month = month
        }
        setYear(year) {
            this.year = year
        }
        setDate () {
            day = this.getDay();
            month = this.getMonth();
            year = this.getYear();
        }
    }

    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(`${day}/${month}/${year}`)

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    date.setDate()

    alert(`${day}/${month}/${year}`)
    // console.log(date.day)
</script>
</body>
</html>
